<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Rock Paper Scissors</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Caesar+Dressing&family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Rock Paper Scissors</h1>
        <div class="game-display">
            <div id="human-display" class="display">
                <div>
                    <p>You:</p>
                    <p id="human-score"></p>
                </div>
                <p id="human-choice"></p>
            </div>
            <div id="computer-display" class="display">
                <div>
                    <p>Computer:</p>
                    <p id="computer-score"></p>
                </div>
                <p id="computer-choice"></p>
            </div>
            <p id="info-output"></p>
        </div>
        <div class="controls">
            <button id="rock">Rock</button>
            <button id="paper">Paper</button>
            <button id="scissors">Scissors</button>
        </div>
        <footer>
            <p>Made without ♥️ by me</p>
        </footer>
        <script src="./script.js"></script>
    </body>
</html>
