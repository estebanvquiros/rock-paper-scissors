<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Rock Paper Scissors</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Caesar+Dressing&family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <h1 class="title">Rock Paper Scissors</h1>
        </header>
        <div class="main">
            <div class="dashboard">
                <div class="score-choice-box">
                    <p class="score" id="humanScore">You: 0</p>
                    <p class="choice" id="humanChoice">❔</p>
                </div>
                <div class="score-choice-box">
                    <p class="score" id="computerScore">Computer: 0</p>
                    <p class="choice" id="computerChoice">❔</p>
                </div>
            </div>
            <p class="game-info" id="gameInfo">Let's play! Best of 5!</p>
            <div class="controls">
                <div class="btn" id="Rock">Rock</div>
                <div class="btn" id="Paper">Paper</div>
                <div class="btn" id="Scissors">Scissors</div>
            </div>
        </div>
        <footer>
            <p>Made with ♥️ by me</p>
        </footer>
        <script src="./script.js"></script>
    </body>
</html>
